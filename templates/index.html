{% extends "base.html" %}
{% block content %}
<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="Punjab">Punjab</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crop_type">Crop Type:</label>
                <select id="crop_type" name="crop_type" required>
                    <option value="">Select Crop Type</option>
                    {% for crop in crop_types %}
                    <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="soil_type">Soil Type:</label>
                <select id="soil_type" name="soil_type" required>
                    <option value="">Select Soil Type</option>
                    {% for soil in soil_types %}
                    <option value="{{ soil }}">{{ soil }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="2000" max="2024" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" id="rainfall" name="rainfall" step="0.01" min="0" required readonly>
                <div id="rainfall-loading" class="loading">Fetching rainfall data...</div>
            </div>
            <div class="form-group">
                <label for="irrigation_area">Irrigation Area (ha):</label>
                <input type="number" id="irrigation_area" name="irrigation_area" step="0.01" min="0" required>
            </div>
            <button type="submit">Predict Yield</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearInput = document.getElementById('year');
            const rainfallInput = document.getElementById('rainfall');
            const loadingDiv = document.getElementById('rainfall-loading');

            async function fetchRainfall() {
                const year = yearInput.value;

                if (year >= 2000 && year <= 2024) {
                    loadingDiv.style.display = 'block';
                    rainfallInput.value = '';
                    
                    try {
                        const response = await fetch(`/get_rainfall?year=${year}`);
                        const data = await response.json();

                        if (data.success) {
                            rainfallInput.value = data.rainfall;
                        } else {
                            alert(data.message);
                        }
                    } catch (error) {
                        console.error('Error fetching rainfall data:', error);
                        alert('Error fetching rainfall data. Please try again.');
                    } finally {
                        loadingDiv.style.display = 'none';
                    }
                }
            }

            yearInput.addEventListener('change', fetchRainfall);
            yearInput.addEventListener('input', function() {
                if (this.value < 2000 || this.value > 2024) {
                    rainfallInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
{% endblock %}
