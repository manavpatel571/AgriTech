<script>
function toggleChat() {
    const chatBox = document.getElementById('chatBox');
    chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
}

function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value;
    if (message.trim()) {
        const chatMessages = document.getElementById('chatMessages');
        
        // Add user message
        chatMessages.innerHTML += `
            <p style="background: #e3f2fd; margin-left: auto;">
                <strong>‡§Ü‡§™:</strong> ${message}
            </p>
        `;

        // Add loading indicator
        const loadingId = 'loading-' + Date.now();
        chatMessages.innerHTML += `
            <div id="${loadingId}" class="loading-indicator">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        `;
        chatMessages.scrollTop = chatMessages.scrollHeight;

        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({message: message})
        })
        .then(response => response.json())
        .then(data => {
            // Remove loading indicator
            document.getElementById(loadingId).remove();
            
            // Add bot response
            chatMessages.innerHTML += `
                <p style="background: #f1f1f1;">
                    <strong>‡§¨‡•â‡§ü:</strong> ${data.response}
                </p>
            `;
            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        })
        .catch(error => {
            document.getElementById(loadingId).remove();
            chatMessages.innerHTML += `
                <p style="background: #ffebee;">
                    <strong>Error:</strong> Sorry, something went wrong.
                </p>
            `;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    }
}

// Allow sending message with Enter key
document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
